<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Arrivals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="pageTitle text-center titles">Train Schedule</h1>
        </div>

        <!--table-->
        <div class="card bg-info mb-3">
            <div class="card-header titles subtitles">Current Train Schedule</div>
            <div class="card-body text-info">
                <table class="table table-info rounded" id="trainTable">
                    <thead>
                        <tr>
                            <th scope="col" id="name-display">Train Name</th>
                            <th scope="col" id="destination-display">Destination</th>
                            <th scope="col" id="frequency-display">Frequency (min)</th>
                            <th scope="col" id="arrival-display">Next Arrival</th>
                            <th scope="col" id="minutes-display">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- <td id="name-display">#</td>
                            <td id="destination-display">#</td>
                            <td id="frequency-display">#</td>
                            <td id="arrival-display">#</td>
                            <td id="minutes-display">#</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!--form-->
        <div class="card bg-info mb-3">
            <div class="card-header titles subtitles">Add Train</div>
            <div class="card-body text-info">
                <form>
                    <div class="form-group">
                        <label class="titles">Train Name</label>
                        <input type="text"  id="name-input" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="titles">Desination</label>
                        <input type="text" id="destination-input" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="titles">First Train Time (hh:mm military)</label>
                        <input type="text" id="first-input" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="titles">Frequency (min)</label>
                        <input type="text" id="frequency-input" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
</body>

</html>
